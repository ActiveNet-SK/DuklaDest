    <div data-role="page" id="index">
        <div id="o_projekte_btn">
            <button onClick='presmeruj("o_projekte.html")' class="btn btn-default"><span class="vycentruj"><i class="fa fa-info-circle" aria-hidden="true"></i></span> <span id="menu_o_projekte"> O projekte</span></button>
        </div>





        <div class="ui-panorama">

                </div>
                <div class="panorama_btn" onclick="presmeruj('index.html')">

                <div class="search_btn" onclick="   $('div#vyber_strany_cont').slideDown(); $('div#vyber_jazyku_cont').slideUp();">

        <button onClick='presmeruj("kulturne.html")' class="btn btn-default" role="button"><span class="vycentruj"><i class="fa fa-users" aria-hidden="true"></i></span><span id="pod_kul">Kultúrne</span></button>
        <button onClick='presmeruj("sportove.html")' class="btn btn-default" role="button"><span class="vycentruj"><i class="fa fa-futbol-o" aria-hidden="true"></i></span><span id="pod_spor">Športové</span></button>

    <div id="vyber_strany_cont">

        <div id="vyber_strany">
            <div class="checkbox">
                <label><input type="checkbox" name="oblasti" value="sk" checked><span id="zobraz_sk">Slovensko</span></label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="oblasti" value="pl" checked><span id="zobraz_pl">Poľsko</span></label>
            </div>
            <div class="checkbox">
                <label class="close_strana" onclick="   $('div#vyber_strany_cont').slideUp();">
                    <i class="fa fa-angle-up" aria-hidden="true"></i> <span id="zobraz_zavriet">Zavrieť</span>
                </label>
            </div>



        </div>

    </div>


    <div id="vyber_jazyku_cont">

        <div id="vyber_jazyku">
            <div class="checkbox">
                <label class="radio-inline  col-sm-2  radio_jazyk chcecked"><input type="radio" class="visuallyhidden custom-radio" name="jazyk" id="radio_jazyk_sk" onClick="setJazyk('sk', 'podujatia.html')" checked=""> <img src="img/flags/sk.png"> <span id="jazyk_sk">Slovenský</span> </label>
            </div>
            <div class="checkbox">
                <label class="radio-inline  col-sm-2 radio_jazyk"><input type="radio" class="visuallyhidden custom-radio" name="jazyk" id="radio_jazyk_pl" onClick="setJazyk('pl', 'podujatia.html')"><img src="img/flags/pl.png"> <span id="jazyk_pl">Poľský</span></label>
            </div>
            <div class="checkbox">
                <label class="radio-inline col-sm-2 radio_jazyk"><input type="radio" class="visuallyhidden custom-radio" name="jazyk" id="radio_jazyk_uk" onClick="setJazyk('uk', 'podujatia.html')"><img src="img/flags/uk.png"><span id="jazyk_uk"> Anglický</span></label>
            </div>
            <div class="checkbox">
                <label class="close_jazyk" onclick="   $('div#vyber_jazyku_cont').slideUp();">
                    <i class="fa fa-angle-up" aria-hidden="true"></i> <span id="zobraz_zavriet">Zavrieť</span>
                </label>
            </div>

        </div>

    </div>






    <script type="text/javascript" src="cordova.js"></script>

    <!--script type="text/javascript" src="js/mapa.js"></script-->

    <script type="text/javascript" src="js/skripty.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


    <script type="text/javascript" src="plugins/js-panorama-master/js/panorama.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".ui-panorama").panorama({
                debug: false,
                animationDuration: 250,
                animationEasing: 'easeOutExpo',
                titleSelector: null,
                itemsContainerSelector: '.ui-panorama-items',
                itemSelector: '.ui-panorama-item',
                backgroundAnimationStep: 0,
                titleAnimationStep: 0,
                itemsGapPercentage: 0,
                itemsLeftMarginPercent: 0,
                controlInitializedEventName: 'controlInitialized',
                selectedItemChangedEventName: 'selectedItemChanged'
            });

            $('.ui-panorama').on('selectedItemChanged', function () {
                $('.ui-panorama-item-active').removeClass('ui-panorama-item-active')
                $('.ui-panorama').data('obj').getItem($('.ui-panorama').data('obj').opts.currentIndex).addClass('ui-panorama-item-active');
            })


            $(document).on("keydown", function (e) {
                // left
                if (e.which == 39) {
                    $(".ui-panorama").data('obj').goToNext();
                }
                // right
                if (e.which == 37) {
                    $(".ui-panorama").data('obj').goToPrevious();
                }
            });
        })
    </script>
