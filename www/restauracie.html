<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank App</title>
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWXb92QyB9KCB023AFBwKPG9dzWczF2M&sensor=true"></script>-->
    <link rel="stylesheet" type="text/css" href="plugins/leaflet/leaflet.css" />

</head>

<body id="body_tipy_na_vylet">



    <div id="kontajner">
        <!--div id="pozadie">
            <img src="img/slider/obr.png" class="pozadie_tipy_na_vylet" alt="dukla_pomnik" />
        </div-->


        <script>
            document.addEventListener("deviceready", slu, false);

            function slu() {
                getJazyk();
                getSluData('rest');
            }



        </script>


        <div id="body_tipy_na_vylet_zoznam">



        </div>



    </div>





    <div class="navigacia">
        <div id="buttons_podmenu">

            <div id="tipy_na_vylet_btn_lavo">
                <a onclick="window.history.back()"> <i class="fa fa-reply" aria-hidden="true"></i> </a>
            </div>
            <div class="panorama_btn" onclick="presmeruj('sluzby.html')">
                <!-- Home icon by Icons8 -->
                <img class="icon icons8-Home" src="img/icons/home.png">
            </div>
            <div class="search_btn" onclick="   $('div#vyber_strany_cont').slideDown(); $('div#vyber_jazyku_cont').slideUp();">

                <img class="icon icons8-Search" src="img/icons/chceck.png">
            </div>
            <div class="panorama_btn" onclick="presmeruj('mapa.html');">

                <!-- Map Marker icon by Icons8 -->
                <img class="icon icons8-Map-Marker" src="img/icons/maker.png">
            </div>

            <div class="panorama_btn" onclick="   $('div#vyber_jazyku_cont').slideDown();$('div#vyber_strany_cont').slideUp();">
                <!-- Language icon by Icons8 -->
                <img class="icon icons8-Language" width="50" height="50" src="img/icons/translate.png">
            </div>

        </div>
    </div>

    <div id="vyber_strany_cont">

        <div id="vyber_strany">
            <div class="checkbox">
                <label><input type="checkbox" name="oblasti" value="sk" id="ckb_sk_strana" onclick="setStrana('restauracie.html')"><span id="zobraz_sk">Slovensko</span></label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="oblasti" value="pl" id="ckb_pl_strana" onclick="setStrana('restauracie.html')"><span id="zobraz_pl">Poľsko</span></label>
            </div>
            <div class="checkbox">
                <label class="close_strana" onclick="   $('div#vyber_strany_cont').slideUp();">
                    <i class="fa fa-angle-up" aria-hidden="true"></i> <span id="zobraz_zavriet">Zavrieť</span>
                </label>
            </div>
        </div>

    </div>

    <div id="vyber_jazyku_cont">

        <div id="vyber_jazyku">
            <div class="checkbox">
                <label class="radio-inline  col-sm-2  radio_jazyk chcecked"><input type="radio" class="visuallyhidden custom-radio" name="jazyk" id="radio_jazyk_sk" onClick="setJazyk('sk', 'restauracie.html')" checked=""> <img src="img/flags/sk.png"> <span id="jazyk_sk">Slovenský</span> </label>
            </div>
            <div class="checkbox">
                <label class="radio-inline  col-sm-2 radio_jazyk"><input type="radio" class="visuallyhidden custom-radio" name="jazyk" id="radio_jazyk_pl" onClick="setJazyk('pl', 'restauracie.html')"><img src="img/flags/pl.png"> <span id="jazyk_pl">Poľský</span></label>
            </div>
            <div class="checkbox">
                <label class="radio-inline col-sm-2 radio_jazyk"><input type="radio" class="visuallyhidden custom-radio" name="jazyk" id="radio_jazyk_uk" onClick="setJazyk('uk', 'restauracie.html')"><img src="img/flags/uk.png"><span id="jazyk_uk"> Anglický</span></label>
            </div>
            <div class="checkbox">
                <label class="close_jazyk" onclick="   $('div#vyber_jazyku_cont').slideUp();">
                    <i class="fa fa-angle-up" aria-hidden="true"></i> <span id="zobraz_zavriet">Zavrieť</span>
                </label>
            </div>

        </div>
    </div>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/skripty.js"></script>
</body>
</html>
